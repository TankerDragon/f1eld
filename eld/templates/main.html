{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1eld</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="page">
      <nav>
        <img src="{% static 'images/logo.png' %}" alt="" width="150px" />
        <p>Main</p>
        <ul>
          <li>
            <a href="{% url 'units' %}"><i class="far fa-map"></i>All Units</a>
          </li>
          <li class="act">
            <a href="{% url 'logs' %}"><i class="fas fa-tablet-alt"></i>Logs</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-truck"></i>Trackings</a>
          </li>
        </ul>
        <p>Units</p>
        <ul>
          <li>
            <a href="{% url 'drivers' %}"
              ><i class="fas fa-user-friends"></i>Drivers</a
            >
          </li>
          <li>
            <a href="{% url 'vehicles' %}"
              ><i class="fas fa-truck"></i>Vehicles</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-user-friends"></i>Users</a>
          </li>
        </ul>
        <p>Reports</p>
        <ul>
          <li>
            <a href="#"><i class="fas fa-chart-line"></i>IFTA Reports</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-chart-line"></i>FMCSA Reports</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-chart-line"></i>Activity Reports</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-chart-line"></i>Driver Reports</a>
          </li>
        </ul>
        <p>Communications</p>
        <ul>
          <li>
            <a href="#"><i class="far fa-envelope"></i>Chat</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-window-restore"></i>Resourses</a>
          </li>
          <li>
            <a href="#"><i class="far fa-comments"></i>Feedback</a>
          </li>
          <li>
            <a href="{% url 'logout' %}"
              ><i class="fas fa-sign-out-alt"></i>Logout</a
            >
          </li>
        </ul>
      </nav>
      <div id="logs">
        <div class="container">{% block content %} {% endblock %}</div>
      </div>
    </div>
  </body>
</html>
